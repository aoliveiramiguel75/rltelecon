<!doctype html>
<html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
  <title>Login Form</title>
  <link rel='stylesheet' href='public/stylesheets/login.css' />
  <body>
     
    <main class="container">
      <h2>Login  <img src="public/images/teste.PNG" alt="..." class="img-fluid" id="img"> </h2>

      <form method="POST">
          <div class="input-field">
              <input type="text" name="username" id="username"
                  placeholder="Digite o usuário" autocomplete="off">
              <div class="underline"></div>
          </div>
          <div class="input-field">
              <input type="password" name="password" id="password"
                  placeholder="Digite a senha">
              <div class="underline"></div>
          </div>

          <input type="submit" value="Logar">
          
      </form>

      <!-- mensagem de alerta caso o usuario não esteja logado-->
    <% if(message) { %>
      
      <p>
        <label style="color:black;"><%= message %></label>
      </p>
    <%}%>
    
      
  </main>

  </body>
</html>
